            displayName: "Compilar search-api"

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/backend/search-api/dist/bin'
              artifact: 'search-api-bin'
            displayName: "Publicar artefacto search-api"

      # ----------------- CURSOS API -----------------
