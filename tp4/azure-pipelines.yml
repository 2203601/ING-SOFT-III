              cd tp4/backend/cursos-api
              go mod tidy
              mkdir -p dist/bin
              go build -o dist/bin/cursos-api ./...
            displayName: "Compilar cursos-api"

          - task: PublishPipelineArtifact@1
            inputs:
              targetPath: '$(System.DefaultWorkingDirectory)/tp4/backend/cursos-api/dist/bin'
